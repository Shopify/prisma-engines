[package]
edition = "2021"
name = "prisma-models"
version = "0.0.0"

[dependencies]
psl.workspace = true
itertools = "0.10"
prisma-value = { path = "../../libs/prisma-value" }
bigdecimal = "0.3"
thiserror = "1.0"

uuid = { workspace = true, optional = true }
cuid = { version = "1.2", optional = true }
cuid2 = { version = "0.1.2", optional = true } 
nanoid = { version = "0.4.0", optional = true }
chrono = { version = "0.4.6", features = ["serde"] }
getrandom = { version = "0.2" }

[features]
default = ["all"]
all = ["wasm_generators", "sys_generators"]

# Support for generating default UUID, CUID, nanoid and datetime values.
sys_generators = ["cuid"]
wasm_generators = ["uuid", "cuid2", "nanoid", "getrandom/js"]

cuid = ["dep:cuid"]
nanoid = ["dep:nanoid"]
cuid2 = ["dep:cuid2"]
uuid = ["uuid/v4"]
